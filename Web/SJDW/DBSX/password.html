		<form id="form1" class="am-form" >
			<fieldset>
				<legend>密码验证</legend>
				<div class="am-form-group">
					<label for="UserName">用户名：</label>
					<input type="text" id="UserName" minlength="3" data-validation-message="输入用户名（至少 3 个字符）" required/>
				</div>

				<div class="am-form-group">
					<label for="password1">密码：</label>
					<input type="text" id="password1"  data-validation-message="请输入不少于6位数的密码" pattern="^\d{6}$" required/>
				</div>

				<div class="am-form-group">
					<label for="password2">确认密码：</label>
					<input type="text" id="password2" data-validation-message="请与上面输入的值一致" data-equal-to="#password1" required/>
				</div>

				<button class="am-btn am-btn-secondary" type="submit">提交</button>
			</fieldset>
		</form>

<script src="../../../assets/js/amazeui.min.js"></script>
<script>
	/********验证提交********/
	Valid()
			function Valid() {
				var $form = $('#form1');
				$form.validator({
					onValid: function(validity) {
					
						//通过验证效果
						var $field = $(validity.field);
						$field.closest('.am-form-group').find('.am-alert').hide();
						

					},
					onInValid: function(validity) {

						//未通过验证效果
						var $field = $(validity.field);
						var $group = $field.closest('.am-form-group');
						var $alert = $group.find('.am-alert');
						// 使用自定义的提示信息 或 插件内置的提示信息
						var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
						
						
						console.log(msg)
						if(!$alert.length) {
							$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
							appendTo($group);
						}

						$alert.html(msg).show();

						

					},
					submit: function(validity) {
						var formValidity = this.isFormValid();
						
						console.warn('验证状态：', formValidity ? '通过' : '未通过');
						
						if(formValidity) {
							Save()
						}
						return false;
					}
				});

			}
			/********提交********/
			function Save() {
				console.log('提交')


			}
	
</script>
