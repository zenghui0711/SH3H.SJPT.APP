					$(this).attr('icon-type', icon_type.replace('_on', ''));
				})
			}

		})

		//跳转页面
		$(".am-navbar-nav li").on('click', function() {
			var hre_name = $(this).attr('hre-name'); //跳转页面名称
			console.log('hre_name', hre_name)
			window.location = hre_name;
		});

		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串   
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}
		$("#search_box").click(function() {
			$('#my-prompt').modal('open'); //打开窗体
			BindTime();

		});

		function close_win_search() {
			$("#my-prompt").modal('close');
		}
		//初始化时间工具和下拉框信息
		function BindTime() {
			var dates = new Date();
			var Years = (dates).getFullYear();
			var Months = (dates).getMonth(); //获取当前月份(0-11,0代表1月)

			var opt = {};
			opt.date = {
				preset: 'date'
			}; //格式：年月日
			opt.datetime = {
				preset: 'datetime'
			}; //格式：年月日时分
			opt.time = {
				preset: 'time'
			}; //格式：时分
			opt.default = {
				theme: 'android-ics light', //皮肤样式
				display: 'model', //显示方式 
				mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd', //日期格式
				lang: 'zh', //语言
				showNow: false, //是否显示回到今天按钮
				nowText: "今天",
				startYear: 1990, //开始年份
				endYear: 2099, //结束年份

			};
			$("#Report_TIME_end").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Report_TIME_end').scroller('setDate', new Date(Years, Months, 1), true);
			$("#Report_TIME_begin").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Report_TIME_begin').scroller('setDate', new Date(Years, Months, 1), true);
			//Operation Lower
			$("#Operation_TIME_end").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Operation_TIME_end').scroller('setDate', new Date(Years, Months, 1), true);
			$("#Operation_TIME_begin").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Operation_TIME_begin').scroller('setDate', new Date(Years, Months, 1), true);
			$("#Lower_TIME_end").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Lower_TIME_end').scroller('setDate', new Date(Years, Months, 1), true);
			$("#Lower_TIME_begin").mobiscroll($.extend(opt['date'], opt['default']));
			$('#Lower_TIME_begin').scroller('setDate', new Date(Years, Months, 1), true);

		}
	</script>
