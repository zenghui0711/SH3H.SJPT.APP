	<script>
		(function() {
			init();

			function init() {
				menu(); //跳转菜单
				BindTime(); //初始化时间工具和下拉框信息
				uploader(); //上传图片

				Valid(); //验证提交

			/*初始化时间工具和下拉框信息*/
			function BindTime() {
				var dates = new Date();
				var Years = (dates).getFullYear();
				var Months = (dates).getMonth(); //获取当前月份(0-11,0代表1月)

				var opt = {};
				opt.date = {
					preset: 'date'
				}; //格式：年月日
				opt.datetime = {
					preset: 'datetime'
				}; //格式：年月日时分
				opt.time = {
					preset: 'time'
				}; //格式：时分
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'model', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd', //日期格式
					lang: 'zh', //语言
					showNow: false, //是否显示回到今天按钮
					nowText: "今天",
					startYear: 1990, //开始年份
					endYear: 2099, //结束年份

				};

				//处理时间
				$("#DISPOSE_TIME").mobiscroll($.extend(opt['date'], opt['default']));
				$('#DISPOSE_TIME').scroller('setDate', new Date(Years, Months, 1), true);

				//处理情况
				//				$("#cl_condition").select({
				//					title: "请选择",

				//退单理由

				//				});

			}

			/*跳转菜单*/
			function menu() {
				$('.uppers-menu dl').on('click', function() {
					if(!$(this).hasClass('on')) {
						$(this).addClass('on').siblings().removeClass('on');
					}

					//跳转
					//var hreName=$(this).attr('hre-name');//跳转地址
					//window.location=hreName;

			/********验证提交********/
			function Valid() {
				var $form = $('#form1');
				$form.validator({
					onValid: function(validity) {
					
						//通过验证效果
						var $field = $(validity.field);
						$field.closest('.am-form-group').find('.am-alert').hide();
						
						/***监控字数***/
						if($field[0].type == "textarea") {
							var _length = $("#" + $field[0].id).val().length,
								$length1 = $("#" + $field[0].id).next('.req-txteare-numbr').find('.num-length1'),
								$length2 = $("#" + $field[0].id).next('.req-txteare-numbr').find('.num-length2');

							$length1.html(_length);
							$length2.html(200 - parseFloat(_length));
						}
						/***监控字数***/

					},
					onInValid: function(validity) {

						//未通过验证效果
						var $field = $(validity.field);
						var $group = $field.closest('.am-form-group');
						var $alert = $group.find('.am-alert');
						// 使用自定义的提示信息 或 插件内置的提示信息
						var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

						if(!$alert.length) {
							$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
							appendTo($group);
						}

						$alert.html(msg).show();

						
						
						/***重写照片上传区域验证效果***/
						if($field[0].id == "DISPOE_IMAGE") {
							console.log('id',$field[0].id)
							console.log('length',$("#uploaderFiles").find("li").length)
							if($("#uploaderFiles").find("li").length > 0) {
								$field.closest('.am-form-group').find('.am-alert').hide();
								$field.closest('.am-form-group').removeClass('am-form-error').addClass('am-form-success')
								$field.closest('input[type="file"]').removeClass('am-form-error').addClass('am-field-valid')
								validity.valid = true;
							}
						}
						/***重写照片上传区域验证效果***/
						
						
						/***监控字数***/
						if($field[0].type == "textarea") {
							var _length = $("#" + $field[0].id).val().length,
								$length1 = $("#" + $field[0].id).next('.req-txteare-numbr').find('.num-length1'),
								$length2 = $("#" + $field[0].id).next('.req-txteare-numbr').find('.num-length2');

							$length1.html(_length);
							$length2.html(200 - parseFloat(_length));
						}
						/***监控字数***/

					},
					submit: function(validity) {
						var formValidity = this.isFormValid();
						
						//照片为空时，手动改变验证状态
						if($("#uploaderFiles").find("li").length == 0) {
							formValidity = false;
						}
						
						console.warn('验证状态：', formValidity ? '通过' : '未通过');
						
						
						if(formValidity) {
							Save()
						}
						return false;
					}
				});

			}
			/********提交********/
			function Save() {
				console.log('提交')

				uploadTaskImage();
				UpLoadImg();

			}

			/****************上传图片beg****************/
			function uploader() {

				var tmpl = '<li><img src="#url#" /></li>',
					$uploader = $("#uploader"),
					$uploaderFiles = $("#uploaderFiles");

				//点击添加图片
				compressImg('DISPOE_IMAGE', 'uploaderFiles', 800, function(src) {
					if(URL) {

						$uploaderFiles.append($(tmpl.replace('#url#', src)));

						//判断最后一张或者超过三张
						if($uploaderFiles.find("li").length >= 3) {
							$uploader.hide()
							return false;
						}
					}
				});

				//预览、删除照片
				preview("uploaderFiles",true,"DISPOE_IMAGE");

			}

			//确认提交照片
			function uploadTaskImage() {
				var ImageObj = $("#uploaderFiles").find("li");
				$(ImageObj).each(function(index, obj) {
					$("#hfFile" + index).val($(this).find('img').attr('src').replace('data:image/png;base64,', ''));
				});
			}

			//确认上传照片
			function UpLoadImg() {
				var $ahfFile = $('.hfFile');
				$ahfFile.each(function(index, item) {
					var file = $(this).val();
					if(file != "" && file != undefined && file != null) {
						//发送ajax请求上传照片，接收返回结果msg
						var msg = '';
						
						var hd_picnames = $("#hd_piclist").val();
						if(hd_picnames == "") {
							$("#hd_piclist").val(msg)
						} else {
							$("#hd_piclist").val(hd_picnames + "," + msg);
						}
					}
				})
			}
			/****************上传图片end****************/
